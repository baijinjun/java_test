<!DOCTYPE html>
<html lang="zh-Hans-CN"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorator="components/basic">
<head>
  <title th:text="${site.siteName + ' | 首页'}">AdminLTE 3 | DataTables</title>
  <link rel="stylesheet" th:href="@{~/dist/css/my.css}">
</head>
<body>
<div class="wrapper">
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->

    <div class="col-sm-6">
      <h1 layout:fragment="page-content-header-title" th:text="${'首页'}">DataTables</h1>
    </div>

    <div class="col-sm-6">
      <ol class="breadcrumb float-sm-right" layout:fragment="page-content-header-thispath">
        <li class="breadcrumb-item"><a href="#">首页</a></li>
      </ol>
    </div>

    <!-- Main content -->
    <section class="content" layout:fragment="main-content">
      <div class="row">
        <div class="col-lg-5 col-md-6">
          <div class="card">
            <div class="card-header"><h3 class="card-title">天气</h3></div>
            <div class="card-body"><div id="he-plugin-standard"></div></div>
          </div>

        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </section>
    <!-- /.content -->
  </div>

</div>
<!-- ./wrapper -->


<th:block layout:fragment="add-js">
  <script>
    WIDGET = {
      CONFIG: {
        "layout": 1,
        "width": 450,
        "height": 150,
        "background": 2,
        "dataColor": "4A4A4A",
        "borderRadius": 5,
        "key": "58b1bea55ef647c5bea6b3604e230dfc"
      }
    }
  </script>
  <script src="https://widget.heweather.net/standard/static/js/he-standard-common.js?v=1.1"></script>
  <script>
    $(document).ready(function(){
      $('.card .card-body>div').width('100%');
    });

  </script>
</th:block>
</body>
</html>
